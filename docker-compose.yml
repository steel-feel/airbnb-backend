version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: airbnb_postgres
    environment:
      POSTGRES_DB: airbnb_db
      POSTGRES_USER: airbnb_user
      POSTGRES_PASSWORD: airbnb_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airbnb_user -d airbnb_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: airbnb_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
